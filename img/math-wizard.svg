<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Wizard Hat -->
  <path d="M100,20 L140,80 L60,80 Z" fill="#6366F1" stroke="#4F46E5" stroke-width="2"/>
  <path d="M60,80 L140,80 L130,100 L70,100 Z" fill="#818CF8" stroke="#4F46E5" stroke-width="2"/>
  
  <!-- Hat Stars -->
  <path d="M100,40 L103,46 L110,47 L105,52 L106,59 L100,56 L94,59 L95,52 L90,47 L97,46 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
  <path d="M80,60 L82,64 L87,65 L83.5,68 L84,73 L80,71 L76,73 L76.5,68 L73,65 L78,64 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
  <path d="M120,60 L122,64 L127,65 L123.5,68 L124,73 L120,71 L116,73 L116.5,68 L113,65 L118,64 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Face -->
  <circle cx="100" cy="120" r="30" fill="#FBBF24" stroke="#F59E0B" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="90" cy="115" r="5" fill="white" stroke="#1F2937" stroke-width="1"/>
  <circle cx="110" cy="115" r="5" fill="white" stroke="#1F2937" stroke-width="1"/>
  <circle cx="90" cy="115" r="2" fill="#1F2937"/>
  <circle cx="110" cy="115" r="2" fill="#1F2937"/>
  
  <!-- Smile -->
  <path d="M85,125 Q100,135 115,125" fill="none" stroke="#1F2937" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Beard -->
  <path d="M70,120 Q100,160 130,120" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Math Symbols -->
  <text x="85" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#4F46E5">+</text>
  <text x="100" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#4F46E5">×</text>
  <text x="115" y="145" font-family="Arial" font-size="12" font-weight="bold" fill="#4F46E5">=</text>
  
  <!-- Wand -->
  <line x1="140" y1="110" x2="160" y2="90" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="165" cy="85" r="5" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
  
  <!-- Magic Sparkles -->
  <circle cx="170" cy="80" r="2" fill="#FBBF24"/>
  <circle cx="175" cy="85" r="2" fill="#FBBF24"/>
  <circle cx="170" cy="90" r="2" fill="#FBBF24"/>
  
  <!-- Math Symbols Floating Around -->
  <text x="150" y="70" font-family="Arial" font-size="15" font-weight="bold" fill="#4F46E5" transform="rotate(-15,150,70)">+</text>
  <text x="130" y="50" font-family="Arial" font-size="15" font-weight="bold" fill="#4F46E5" transform="rotate(10,130,50)">-</text>
  <text x="170" cy="110" font-family="Arial" font-size="15" font-weight="bold" fill="#4F46E5" transform="rotate(20,170,110)">×</text>
  <text x="50" y="110" font-family="Arial" font-size="15" font-weight="bold" fill="#4F46E5" transform="rotate(-10,50,110)">÷</text>
  <text x="40" y="70" font-family="Arial" font-size="15" font-weight="bold" fill="#4F46E5" transform="rotate(15,40,70)">=</text>
  
  <!-- Numbers Floating Around -->
  <text x="60" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981" transform="rotate(-5,60,50)">7</text>
  <text x="160" y="50" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981" transform="rotate(5,160,50)">3</text>
  <text x="40" y="90" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981" transform="rotate(-10,40,90)">9</text>
  <text x="150" y="130" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981" transform="rotate(15,150,130)">5</text>
  <text x="60" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#10B981" transform="rotate(-15,60,140)">2</text>
</svg> 